<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Production Process Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Crop Production Process Game</h1>
    <div id="instructions">
        Drag and drop the steps in the correct order to learn the process of crop production.
    </div>
    <div class="game-container">
        <div id="steps">
            <h2>Jumbled Steps</h2>
        </div>
        <div id="sequence">
            <h2>Arrange Steps Here</h2>
            <div id="dropArea" class="drop-area"></div>
        </div>
    </div>
    <div id="messageBox"></div>

    <!-- Popup for step explanations -->
    <div id="popup" class="popup"></div>

    <script src="script.js"></script>
</body>
</html>
